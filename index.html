<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <nav id="nav">
        <div id="brand-name">Dappr</div>
        <ul id="links-container">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About Us</a></li>
            <li class="link"><a href="#">Information</a></li>
            <li class="link">
                <a href="#">More 
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </a>
            </li>
        </ul>
        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Search...">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="icon-container">
            <img src="./assets/images/Vector.png" alt="User Icon">
        </div>
    </nav>

    <div id="main-div">
        <div id="section-1">
            <div class="image-container">
                <img src="./assets/images/image-1.png" alt="Main Image">
            </div>
            <div class="textbox-container">
                <textarea placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ..."></textarea>
            </div>
        </div>

        <div id="section-2">
            <div class="card card-1">
                <div>Total Questions</div>
                <div>200,000</div>
            </div>
            <div class="card card-2">
                <div>Total Answers</div>
                <div>105,000</div>
            </div>
            <div class="card card-3">
                <div>Participated</div>
                <div>10,000</div>
            </div>
            <div class="card card-4">
                <div>Total Passed</div>
                <div>6,000</div>
                <img class="card-4-icon" src="./assets/images/icon.png" alt="Icon">
            </div>
        </div>

        <div id="section-3">
            <div class="list-item-container">
                <div class="item-box-container item-box-selected">Your Info</div>
                <div class="item-box-container">Bookmarks</div>
                <div class="item-box-container">Settings</div>
            </div>

            <div class="info-container">
                <div id="your-info">Your Information</div>
                <div id="footer-info">
                    <div><span class="content">Name</span>: Atul Singhal</div>
                    <div><span class="content">Email</span>: atul@gmail.com</div>
                    <div><span class="content">Phone</span>: +91 8131424888</div>
                    <div><span class="content">Marks</span>: 500.00</div>
                </div>
                <div>
                    <button id="button-info">Next</button>
                    <img id="Next-arrow" src="./assets/images/arrow.png" alt="Next">
                </div> 
            </div>
        </div>
    </div>

    <div class="social-icon-container">
        <div class="social-icon"><img src="./assets/images/whatsapp.png" alt="WhatsApp"></div>
        <div class="social-icon"><img src="./assets/images/fb.png" alt="Facebook"></div>
        <div class="social-icon"><img src="./assets/images/twitter.png" class="twitter" alt="Twitter"></div>
    </div>

</body>
</html>
